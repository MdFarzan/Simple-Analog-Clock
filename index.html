<!DOCTPYE html>
<html>
<head>
<title>Analog Clock</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="wrapper">
        <main>
            
            <span id="center"> 
                <div class="arrow hours"></div>
                <div class="arrow minutes"></div>
                <div class="arrow seconds"></div>
                <span class="center"></span>
                
            </span>

            <div class="hours-con deg-0"><span class="hour"></span><span class="hour"></span></div>
            <div class="hours-con deg-90"><span class="hour"></span><span class="hour"></span></div>
            <div class="hours-con deg-30"><span class="hour small"></span><span class="hour small"></span></div>
            <div class="hours-con deg-60"><span class="hour small"></span><span class="hour small"></span></div>
            <div class="hours-con deg-120"><span class="hour small"></span><span class="hour small"></span></div>            
            <div class="hours-con deg-150"><span class="hour small"></span><span class="hour small"></span></div>            
        </main>
    </div>
<script src="js/script.js"></script>
</body>
</html>
